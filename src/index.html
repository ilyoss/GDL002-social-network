<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VeggieHappy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--I first link my external links and then the local ones, for good practice-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Proza+Libre" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <script>
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <!--Div where I will push my content from my html templates-->
    <div id="content" class="content"></div>

    <!--First pure function scripts and then DOM, for good practice-->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="main.js"></script>
    <script src="index.js"></script>
    <script src="data.js"></script>
  </body>
</html>
