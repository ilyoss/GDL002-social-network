<section id="login" class="section">

  <!--Logo image at the top, first element on my section-->
  <img class="logo" src="https://i.postimg.cc/BQVWWMdQ/logo.png" alt="veggieHappyLogo">
  <p class="text" id="welcome"></p>

  <div class="createPost">
    <h2 class="createPostTitle">Create post</h2>
    <textarea class="postContent" name="name" rows="6" cols="40"></textarea>
    <button class="postButton jsBtn" data-next="publish" type="button" id="publish">Publish</button>
  </div>


  <!--Log out button-->
  <button class="button jsBtn" data-next="logout" type="button" id="signIn">Log out</button>

  <!-- <footer><img class="newsfeedBg" src="https://i.postimg.cc/d1jMzvKz/food.jpg" alt="footerPicture"></footer> -->


</section>
